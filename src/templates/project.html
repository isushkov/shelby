<div class="first-filler content dark">
  <div class="container">
    <div id="pageHeaderTitle"><h1>@@title</h1></div>
    <div class="postcard light">
      <div class="postcard-top">
        <div class="postcard-left">
          <div class="main-image">
            <img id="mainProductImage" src="./img/projects/@@page/@@img-main">
          </div>
          <div class="thumbnailImages">
            <div id="dataImgOthers" class="d-none">@@img-others</div>
            <ul id="thumbnail">
              <li><img onclick="changeImage(this)" src="./img/projects/@@page/@@img-main"></li>
            </ul>
          </div>
        </div>
        <div class="postcard-right">
          <div class="postcard-title"><h3>Scope Of Work:</h3></div>
          <div class="postcard-bar"></div>
          <div class="postcard-description scope-of-work list-unstyled">
            <li class="scope-of-work-item">@@scopeOfWork</li>
          </div>
        </div>
      </div>
      <div class="postcard-description">
        <div class="postcard-title"><h3>Description:</h3></div>
        <div class="postcard-bar"></div>
        <div class="postcard-description"><p>@@description</p></div>
      </div>
    </div>
    @@include("./project/projects-carousel.html", {"page": "@@page"})
  </div>
</div>
<div class="divider-dark-graylight"></div>
<script src="./js/project.js"></script>
