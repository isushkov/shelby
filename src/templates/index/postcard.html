<article class="postcard @@theme service-@@id reveal">
  <div class="postcard__img_link">
    <img class="postcard__img" src="./img/index/postcard/@@img" />
  </div>
  <div class="postcard__text">
    <h1 class="postcard__title">@@title</h1>
    <h1 class="postcard__subtitle">@@subtitle</h1>
    <div class="postcard__bar"></div>
    <div class="postcard__description">
      @@description
    </div>
  </div>
</article>
