<div class="first-filler content light">
  <div id="project" class="container">
    <div id="carousel">
      <div class="card card-raised card-carousel">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="3000">
          <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1" class=""></li>
            <li data-target="#carouselIndicators" data-slide-to="2" class=""></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="../../img/projects/project-1/4.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../../img/projects/project-1/6.jpg">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="../../img/projects/project-1/7.jpg">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <i class="material-icons">left</i><span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <i class="material-icons">right</i><span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <!-- !!! -->
      <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    </div>
    <div id="info">
      <h1>@@title | @@status</h1>
      <p>@@description</p>
    </div>
  </div>
</div>

<div class="content light">
  <div id="slider" class="container">
    <a id="prevProj" href="@@prevProj">
      <div>
        <button class="btn btn-primary">prev</button>
      </div>
    </a>
    <a id="allProj" href="projects.html">
      <div>
        <button class="btn btn-primary">all</button>
      </div>
    </a>
    <a id="nextProj" href="@@nextProj">
      <div>
        <button class="btn btn-primary">next</button>
      </div>
    </a>
  </div>
</div>
<div class="divider-dark-graylight"></div>
